<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>study-style-sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 2블록 가로정렬 -->
<div id="chap001">
    <div class="boxA">
        <div class="box1">
            BOX1
        </div>
        <div class="box2">
            BOX2
        </div>
    </div>
    <div class="box3">
        BOX3
    </div>
    <div class="box4">
        BOX4
    </div>
</div>
<hr/>

<!--3블록 가로정렬-->
<div id="chap002">

    <div class="boxB">
        <div class="box2-1">
            BOX2-1
        </div>
        <div class="box2-2">
            BOX2-2
        </div>
        <div class="box2-3">
            BOX2-3
        </div>
    </div>
    <div class="box2-4">
        BOX2-4
    </div>
</div>

<hr/>
<!-- 블록 안에 2개의 자식을 가로 로 정렬 -->

<div id="chap003">
    <div class="boxRow">
        <div class="boxRowChild">
            BOX-ROW-1
        </div>
        <div class="boxRowChild">
            BOX-ROW-2
        </div>
    </div>
</div>

<hr/>

<!-- 클리어픽스를 적용하지 않는 방안 : overflow :hidden -->

<div id="chap004">
    <div class="over-box-child">
        BOX-ROW-1
    </div>
    <div id="overHidden">
        <div class="over-box-child float-child">
            BOX-ROW-2
        </div>
        <div class="over-box-child float-child">
            BOX-ROW-3
        </div>
    </div>
    <div class="over-box-child">
        BOX-ROW-4
    </div>
</div>

</body>
</html>
